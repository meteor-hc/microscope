<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
            <p>
                submitted by {{author}}
                <a href="{{pathForPost}}">{{commentsCount}} commentaires</a>
            </p>
        </div>
        {{#if ownPost}}
            <a href="/post/{{_id}}/edit" class="discuss btn btn-default">Edit</a>
        {{/if}}
    </div>
</template>
